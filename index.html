<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Nosdav App Store</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        text-align: center;
        margin-top: 0;
      }
      .app-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        grid-gap: 20px;
        justify-items: center;
      }
      .app {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .app-icon {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: #f2f2f2;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .app-icon img {
        max-width: 80%;
        max-height: 80%;
      }
      .app-name {
        font-weight: bold;
        margin-top: 10px;
      }
      .app-description {
        margin-top: 5px;
      }
      .app-link {
        margin-top: 10px;
        background-color: #4caf50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .app-link:hover {
        background-color: #3e8e41;
      }
      /* styles for the body and container are omitted for brevity */
      .footer {
        background-color: #f2f2f2;
        padding: 10px;
        font-size: 14px;
        text-align: center;
      }
      .footer a {
        color: #4caf50;
        text-decoration: none;
        margin: 0 5px;
      }
      .footer a:hover {
        color: #3e8e41;
      }

      /* styles for the body and container are omitted for brevity */
      .navbar {
        background-color: #333;
        overflow: hidden;
      }
      .navbar a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }
      .navbar a.active {
        background-color: #333;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a class="active" href="#">Nosdav App Store</a>
    </div>

    <div class="container">
      <div class="app-grid">
        <div class="app">
          <div class="app-icon">
            <img src="./images/feather.jpg" alt="App icon" />
          </div>
          <div class="app-name">Bookmarks</div>
          <div class="app-description">A bookmark app</div>
          <a href="/bookmarks/"><button class="app-link">Go To App</button></a>
        </div>
        <div class="app">
          <div class="app-icon">
            <img src="./images/pen.jpg" alt="App icon" />
          </div>
          <div class="app-name">Pastebin</div>
          <div class="app-description">A pastebin app</div>
          <a href="/pastebin/"><button class="app-link">Go To App</button></a>
        </div>
        <div class="app">
          <div class="app-icon">
            <img src="./images/mm.png" alt="App icon" />
          </div>
          <div class="app-name">Mind Map</div>
          <div class="app-description">Mind Mapping</div>
          <a href="/my-mind/login.html"
            ><button class="app-link">Go To App</button></a
          >
        </div>
        <div class="app">
          <div class="app-icon">
            <img src="./images/todo.jpg" alt="App icon" />
          </div>
          <div class="app-name">Todo List</div>
          <div class="app-description">Todo List</div>
          <a href="/todo/"><button class="app-link">Go To App</button></a>
        </div>
        <div class="app">
          <div class="app-icon">
            <img src="./images/calendar.jpg" alt="App icon" />
          </div>
          <div class="app-name">Calendar</div>
          <div class="app-description">Calendar</div>
          <a href="/calendar/"><button class="app-link">Go To App</button></a>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="footer-links">
        <a class="footer-link" href="/">Nosdav</a>|
        <a
          target="_blank"
          class="footer-link"
          href="https://github.com/nosdav/apps/"
          >Github</a
        >
      </div>
      <div>Nosdav &copy; 2023</div>
    </div>
  </body>
</html>
